<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos - Tejidos Delight</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagenes/1.png" alt="Catálogo Tejidos Delight" id="logo">
        <p>Haciendo arte con las manos</p>
    </header>

    <nav>
        <div class="search-box">
            <span class="search-icon">🔍</span>
            <input type="text" id="search-input" placeholder="Buscar combos...">
        </div>
        <button class="nav-btn active" data-category="all">Todos</button>
        <button class="nav-btn" data-category="estandar">Estándar</button>
        <button class="nav-btn" data-category="personalizados">Personalizados</button>
    </nav>

    <main>
        <a href="index.html" class="back-btn">← Volver al Inicio</a>
        
        <section id="combos" class="categoria-seccion">
            <h2>Combos</h2>
            <div class="product-grid">
                <!-- Nuevo producto añadido -->
                <div class="product-card" data-category="estandar">
                    <img src="imagenes/combo-amor.jpg" alt="Combo Amor">
                    <h3>Combo Amor</h3>
                    <p class="precio">$12.00</p>
                    <div class="product-actions">
                        <button class="product-action-btn favorite-btn" title="Agregar a favoritos">❤</button>
                        <button class="product-action-btn add-to-cart-btn" title="Agregar al carrito">🛒</button>
                        <button class="product-action-btn view-btn product-link" 
                           data-name="Combo Amor" 
                           data-price="$12.00" 
                           data-img="imagenes/combo-amor.jpg" 
                           data-type="standard"
                           title="Ver detalles">👁</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="estandar">
                    <img src="imagenes/combo-amistad.jpg" alt="Combo Amistad">
                    <h3>Combo Amistad</h3>
                    <p class="precio">$10.00</p>
                    <div class="product-actions">
                        <button class="product-action-btn favorite-btn" title="Agregar a favoritos">❤</button>
                        <button class="product-action-btn add-to-cart-btn" title="Agregar al carrito">🛒</button>
                        <button class="product-action-btn view-btn product-link" 
                           data-name="Combo Amistad" 
                           data-price="$10.00" 
                           data-img="imagenes/combo-amistad.jpg" 
                           data-type="standard"
                           title="Ver detalles">👁</button>
                    </div>
                </div>
                
                <div class="product-card" data-category="personalizados">
                    <img src="imagenes/personalizado.jpg" alt="Combo Personalizado">
                    <h3>Combo Personalizado</h3>
                    <p class="precio">A cotizar</p>
                    <div class="product-actions">
                        <button class="product-action-btn favorite-btn" title="Agregar a favoritos">❤</button>
                        <button class="product-action-btn add-to-cart-btn" title="Agregar al carrito">🛒</button>
                        <button class="product-action-btn view-btn product-link" 
                           data-name="Combo Personalizado" 
                           data-price="A cotizar" 
                           data-img="imagenes/personalizado.jpg" 
                           data-type="custom"
                           title="Ver detalles">👁</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- El resto del código del modal y footer es igual al de colgantes.html -->
    <!-- Solo copia el modal y footer desde colgantes.html -->
